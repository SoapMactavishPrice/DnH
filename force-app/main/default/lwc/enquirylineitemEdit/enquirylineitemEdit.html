<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal-width">
            <div class="slds-modal__container">
                
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    
                    <h2 class="slds-text-heading_medium">Edit Enquiry Line Items111</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={handleClosepopup}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Datatable for displaying Enquiry Line Items -->
                    <!-- <lightning-datatable
                        key-field="Id"
                        data={lineItems}handleSave
                        columns={columns}
                        onsave={handleSave}
                        draft-values={draftValues}
                        editable>
                          //onvalueselect={handlePicklistChange}
                    </lightning-datatable> -->
                    <c-my-Custome-Type-Datatable
                        key-field="Id"
                        data={lineItems}
                        columns={columns}
                        onsave={handleSave}
                        draft-values={draftValues}
                        editable
                        oncancel={handleCancel}>
                        
                    </c-my-Custome-Type-Datatable>

                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
