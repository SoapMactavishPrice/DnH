<template>
	<div if:true={showSpinner} class="exampleHolder">
		<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
	</div>
	<lightning-card>
		<div style="padding-left: 5px !important; font-size: 20px !important; font-weight: 500;">Service 7-(Sample Feedbacks)</div>
		<div style="border-bottom: 1px solid black;"></div>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
						style="border-bottom: 1px solid black; border-top: 1px solid black;">
						<div style="padding: 5px 0 5px 0; font-size: 16px; color: red;border-top: 1px solid black;
                        border-bottom: 1px solid black;margin-top: 11px;margin-left: 11px;">
							General
						</div>
			</lightning-layout-item>
		<div style="padding: 10px;">
			<lightning-record-edit-form object-api-name="Service_7_Sample_Feedbacks__c" record-id={recordId} onsuccess={handleWorkDetailSuccess}
				onsubmit={handleWorkDetailSubmit}>
				<lightning-layout multiple-rows>
					<lightning-layout-item size="12" small-device-size="5" medium-device-size="5" large-device-size="5"
						style="padding-left: 10px;">
						<lightning-input-field name="Document No:" field-name="Name" read-only disabled>
						</lightning-input-field>
						<lightning-input-field name="Invoice No:" field-name="Invoice_No__c" read-only disabled>
						</lightning-input-field>
						<lightning-input-field name="Name Of Field Staff:" field-name="Name_of_Field_Staff"
							style="padding-bottom: 10px !important;">
						</lightning-input-field>
                        <lightning-input-field name="Sample Sales Order No:" field-name="Sample_Sales_Order_No__c"
							style="padding-bottom: 10px !important;">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="1" medium-device-size="1" large-device-size="1">
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="5" medium-device-size="5" large-device-size="5">
						<lightning-input-field name="Date" field-name="Date__c" read-only disabled>
						</lightning-input-field>
						<lightning-input-field name="Invoice Date" field-name="Invoice_Date__c" read-only disabled>
						</lightning-input-field>
						<lightning-input-field name="Field Staff Email Id" field-name="End_Customer_Name__c"
							style="padding-bottom: 10px !important;">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="1" medium-device-size="1" large-device-size="1">
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
						style="border-bottom: 1px solid black; border-top: 1px solid black;">
						<div style="padding: 5px 0 5px 0; font-size: 16px; color: red;">
							Dispatch Details
						</div>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="5" medium-device-size="5" large-device-size="5"
						style="padding: 10px 0 0 10px;">
						<lightning-input-field name="Docket No" field-name="Docket_No__c" read-only disabled>
						</lightning-input-field>
						
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="1" medium-device-size="1" large-device-size="1">
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="5" medium-device-size="5" large-device-size="5"
						style="padding: 10px 0 0 0;">
						<lightning-input-field name="Dispatch Date" field-name="Brand_Name__c" read-only disabled>
						</lightning-input-field>
						
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="1" medium-device-size="1" large-device-size="1">
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
						style="border-bottom: 1px solid black; border-top: 1px solid black;">
						<div style="padding: 5px 0 5px 0; font-size: 16px; color: red;">
							Item Details
						</div>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="5" medium-device-size="5" large-device-size="5"
						style="padding: 10px 0 0 10px;">
						<lightning-input-field name="Item No:" field-name="Item_No__c">
						</lightning-input-field>
						<lightning-input-field name="Brand Name:" field-name="Brand_Name__c">
						</lightning-input-field>
						<lightning-input-field name="Batch No:" field-name="Batch_No__c">
						</lightning-input-field>
						<lightning-input-field style="margin-bottom: 0px !important;" name="UOM" field-name="UOM__c">
						</lightning-input-field>
                        <lightning-input-field style="margin-bottom: 0px !important;" name="Status of Order:" field-name="Status_Of_Order__c">
						</lightning-input-field>
                        <lightning-layout-item size="12" small-device-size="4" medium-device-size="4" large-device-size="4"
						style="padding: 0px 0 0 10px;">
						<div style="display: flex; align-items: center; justify-content: space-between;">
							<label>Attachment</label>
							<lightning-input type="file" accept={acceptedFormats} onchange={handleMainFileUpload}>
							</lightning-input>
						</div>
					</lightning-layout-item>

						<!-- <lightning-input-field name="Attachment" field-name="Size_mm__c">
						</lightning-input-field> -->
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="1" medium-device-size="1" large-device-size="1">
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="5" medium-device-size="5" large-device-size="5"
						style="padding: 10px 0 0 0;">
						<lightning-input-field name="Item Description" field-name="Item_Description__c">
						</lightning-input-field>
						<lightning-input-field name="Size(mm)" field-name="Size_mm__c">
						</lightning-input-field>
						<lightning-input-field name="Qty(Pcs/Kgs)" field-name="Qty_Pcs_Kgs__c">
						</lightning-input-field>
						<lightning-input-field name="Previously Used Consumables" field-name="Previously_Used_Consumables__c">
						</lightning-input-field>
                        <lightning-input-field name="Test_Result_of_the_Samples__c" field-name="Test_Result_of_the_Samples__c">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="1" medium-device-size="1" large-device-size="1">
					</lightning-layout-item>
					<!-- <lightning-layout-item size="12" small-device-size="4" medium-device-size="4" large-device-size="4"
						style="padding: 0px 0 0 10px;">
						<div style="display: flex; align-items: center; justify-content: space-between;">
							<label>Attachment</label>
							<lightning-input type="file" accept={acceptedFormats} onchange={handleFileUploaded1}>
							</lightning-input>
						</div>
					</lightning-layout-item> -->
					<lightning-layout-item size="12" small-device-size="8" medium-device-size="8" large-device-size="8">
					</lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
						style="border-bottom: 1px solid black; border-top: 1px solid black;">
						<div style="padding: 5px 0 5px 0; font-size: 16px; color: red;">
							Customer Info
						</div>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="5" medium-device-size="5" large-device-size="5"
						style="padding: 10px 0 0 10px;">
						<lightning-input-field name="Customer Name:" field-name="Customer_Name__c" >
						</lightning-input-field>
						<lightning-input-field name="Contact Person Designation:" field-name="Contact_Person_Designation__c" >
						</lightning-input-field>
						<lightning-input-field name="Email Id:" field-name="Email_Id__c" >
						</lightning-input-field>
						<lightning-input-field name="Contact Person Address:" field-name="Contact_Person_Address__c" >
						</lightning-input-field>
					</lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="1" medium-device-size="1" large-device-size="1">
					</lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="5" medium-device-size="5" large-device-size="5"
						style="padding: 10px 0 0 10px;">
						<lightning-input-field name="Contact Person Name:" field-name="Contact_Person_Name__c" >
						</lightning-input-field>
						<lightning-input-field name="Testing Date:" field-name="Testing_Date__c" >
						</lightning-input-field>
						<lightning-input-field name="Contact No:" field-name="Contact_No__c" >
						</lightning-input-field>
						<lightning-input-field name="Remark" field-name="Remark__c" >
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
						style="text-align: center;">
						<lightning-button label="Clear" title="Non-primary action" onclick={handleClick}
							class="slds-m-left_x-small"></lightning-button>
							<lightning-button variant="Brand" label="Save" title="Primary action" 
							class="slds-m-left_x-small"></lightning-button>
						<lightning-button variant="Brand" label="Submit" title="Primary action"
							class="slds-m-left_x-small"></lightning-button>
						<lightning-button variant="destructive-text" label="Cancel" title="Destructive action with a lighter look"
							onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
					</lightning-layout-item>
				</lightning-layout>
			</lightning-record-edit-form>
		</div>
	</lightning-card>
</template>
